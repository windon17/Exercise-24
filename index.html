<!doctype html>
<html lang="en">

    <head>
        <title>Hello, world!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <header class="row">
                <div class="col-md-4">
                    <img src="logo.svg" alt="">
                </div>
                <div class="col-md-8">
                    <nav class="float-md-right">
                        <a href="#" class="mx-4">Animals</a>
                        <a href="#" class="mx-4">Architecture</a>
                        <a href="#" class="mx-4">Technology</a>
                        <a href="#" class="mx-4">Nature</a>
                    </nav>
                </div>

            </header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-12"></div>
                    <img src="https://placeimg.com/1200/480/any" class="img-fluid" alt="">
                </div>
            </section>
            <!-- Start Cards -->
            <div class="row">
                <!-- Card -->
            <div class="col-md-3">
                    <div class="card">
                        <img src="https://placeimg.com/640/480/animals" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Animals</h4>
                            <a href="#" class="btn btn-primary card-link">View Animals</a>
                        </div>
                    </div>
                </div>
                <!-- Card -->
                <div class="col-md-3">
                        <div class="card">
                        <img src="https://placeimg.com/640/480/arch" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Architecture</h4>
                            <a href="#" class="btn btn-secondary card-link">View Architecture</a>
                        </div>
                    </div>
</div>
             
                <!-- Card -->
          
                <div class="col-md-3">
                        <div class="card">
                        <img src="https://placeimg.com/640/480/tech" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Technology</h4>
                            <a href="#" class="btn btn-danger card-link">View Technology</a>
                        </div>
                    </div>
             </div>
                <!-- Card -->
             
                <div class="col-md-3">
                        <div class="card">
                        <img src="https://placeimg.com/640/480/nature" class="img-fluid card-img-top">
                        <div class="card-body">
                            <h4 class="card-title">Nature</h4>
                            <a href="#" class="btn btn-warning card-link">View Nature</a>
                        </div>
                    </div>
           </div>

            </div>
            <!-- Start Form -->
            <div class="row">
                <form class="form-group row">
                    <div class="col-12 mb-1">
                        <label for="formYourName" class="col-form-label" >Name</label>
                        <input type="text" id="formYourName" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="col-12 mb-1">
                        <label for="formEmail" class="col-form-label" >Email</label>
                        <input type="text" id="formEmail" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="col-12 mb-1">
                        <label for="formMessage" class="col-form-label" >Message</label>
                        <textarea id="formMessage" class="form-control"  placeholder="Your Message"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="btnSubmit">Go somewhere</button>
                    </div>

                </form>
                <div id="thankyou" style="display: none">
                    <h2>Thank You For Reaching Out!</h2>
                </div>
            </div>


        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
            <script src="scripts/main.js"></script>
    </body>

</html>
